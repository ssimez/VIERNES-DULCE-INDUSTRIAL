    <script>
        // ===================================================================================

        // ===================================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby23ED2Db-Ez2cqAm9v9vzcPP9Ms82BT25rUlwYyY0c-4xFozFKcU_X-CAHaxVQTBMfGA/exec"; 
        // ===================================================================================

        // Data variables
        let people = [];
        let completedStatus = {};
        let ratings = {};
        let editingIndex = -1;
        let isLoading = false; // Flag to prevent multiple simultaneous updates

        // Rating configurations
        const ratingConfig = {
            'dejocomer': { label: 'üòã SE DEJ√ì COMER', value: 1, emoji: 'üòã' },
            'muyrico': { label: 'üòç MUY RICO', value: 2, emoji: 'üòç' },
            'espectacular': { label: 'ü§© E-S-P-E-C-T-A-C-U-L-A-R', value: 3, emoji: 'ü§©' }
        };
        
        const initialPeople = [
            { name: "Ale M.", date: "01/08", emoji: "üë©" }, { name: "Seba", date: "08/08", emoji: "üë®" },
            { name: "Lucas", date: "22/08", emoji: "üßë" }, { name: "Ale Q.", date: "29/08", emoji: "üë®üèª‚Äç‚úàÔ∏è" },
            { name: "Ale B.", date: "05/09", emoji: "üê±" }, { name: "Malcon", date: "12/09", emoji: "üë®" },
            { name: "Rox", date: "19/09", emoji: "üë©" }, { name: "Jose Cami Delfi", date: "03/10", emoji: "üë•" },
            { name: "Leo", date: "10/10", emoji: "üë®" }, { name: "Caro M", date: "17/10", emoji: "üë©" },
            { name: "Lula", date: "04/11", emoji: "üë©" }, { name: "Vero", date: "14/11", emoji: "üë©" }
        ];

        // UI elements
        const personList = document.getElementById('personList');
        const completedCountEl = document.getElementById('completedCount');
        const pendingCountEl = document.getElementById('pendingCount');
        const progressPercentEl = document.getElementById('progressPercent');
        const avgRatingEl = document.getElementById('avgRating');
        const personModal = document.getElementById('personModal');
        const personForm = document.getElementById('personForm');
        const modalTitleEl = document.getElementById('modalTitle');
        const personNameInput = document.getElementById('personName');
        const personDateInput = document.getElementById('personDate');
        const personEmojiSelect = document.getElementById('personEmoji');
        const dialogModal = document.getElementById('dialogModal');
        const dialogTitleEl = document.getElementById('dialogTitle');
        const dialogMessageEl = document.getElementById('dialogMessage');
        const dialogConfirmBtn = document.getElementById('dialogConfirmBtn');
        const dialogCancelBtn = document.getElementById('dialogCancelBtn');

        // --- Google Sheets API Functions ---

        async function loadDataFromSheet() {
            if (SCRIPT_URL === "URL_DE_TU_SCRIPT_AQU√ç") {
                showCustomDialog("Configuraci√≥n Requerida", "Por favor, edita el c√≥digo y pega la URL de tu Google Apps Script en la variable SCRIPT_URL.");
                return;
            }
            isLoading = true;
            showCustomDialog("Cargando...", "Obteniendo los datos de la hoja de c√°lculo...");
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();
                people = data.people || [];
                completedStatus = data.completedStatus || {};
                ratings = data.ratings || {};

                if (people.length === 0) {
                   // Si la hoja est√° vac√≠a, la inicializamos
                   await resetAll(false);
                } else {
                   renderList();
                }

            } catch (error) {
                console.error("Error loading data:", error);
                showCustomDialog("Error de Carga", "No se pudieron cargar los datos. Esto suele ser un problema de CORS. Aseg√∫rate de que tu script de Google est√© desplegado correctamente y permita el acceso a 'Cualquier persona'. Si acabas de actualizar el script, recuerda que debes volver a desplegarlo (Deploy > New Deployment).");
            } finally {
                isLoading = false;
                dialogModal.style.display = 'none'; // Cierra el di√°logo de "cargando"
            }
        }

        async function saveDataToSheet() {
            if (isLoading) return; // Evita guardar si ya se est√° procesando algo
            isLoading = true;

            const dataToSave = {
                people,
                completedStatus,
                ratings
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Re-added to prevent POST-related CORS issues
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSave)
                });
                
            } catch (error) {
                console.error("Error saving data:", error);
                showCustomDialog("Error al Guardar", "No se pudieron guardar los datos. Refresca la p√°gina para obtener los √∫ltimos datos y vuelve a intentarlo.");
            } finally {
                isLoading = false;
            }
        }

        // Dialog utility functions
        function showCustomDialog(title, message, onConfirm, onCancel = null) {
            dialogTitleEl.textContent = title;
            dialogMessageEl.textContent = message;
            dialogConfirmBtn.onclick = () => {
                dialogModal.style.display = 'none';
                if (onConfirm) onConfirm();
            };
            if (onCancel) {
                dialogCancelBtn.style.display = 'inline-block';
                dialogCancelBtn.onclick = () => {
                    dialogModal.style.display = 'none';
                    if (onCancel) onCancel();
                };
            } else {
                dialogCancelBtn.style.display = 'none';
            }
            dialogModal.style.display = 'flex';
        }

        // Check if date is today
        function isToday(dateStr) {
            const today = new Date();
            const [day, month] = dateStr.split('/');
            return today.getDate() == day && (today.getMonth() + 1) == month;
        }

        // Calculate average rating
        function calculateAverageRating() {
            const ratingValues = Object.values(ratings).map(r => ratingConfig[r.rating]?.value || 0);
            if (ratingValues.length === 0) return '-';
            const avg = ratingValues.reduce((sum, val) => sum + val, 0) / ratingValues.length;
            return avg.toFixed(1);
        }

        // Render the list
        function renderList() {
            personList.innerHTML = '';
            
            people.sort((a, b) => {
                const [dayA, monthA] = a.date.split('/').map(Number);
                const [dayB, monthB] = b.date.split('/').map(Number);
                if (monthA !== monthB) return monthA - monthB;
                return dayA - dayB;
            });

            people.forEach((person, index) => {
                const isCompleted = completedStatus[index] || false;
                const isTodayDate = isToday(person.date);
                const personRating = ratings[index];
                
                const personItem = document.createElement('div');
                personItem.className = `person-item ${isCompleted ? 'completed' : ''} ${isTodayDate ? 'today' : ''}`;
                
                let ratingButtons = '';
                if (isCompleted) {
                    Object.keys(ratingConfig).forEach(ratingKey => {
                        const config = ratingConfig[ratingKey];
                        const isActive = personRating && personRating.rating === ratingKey ? 'active' : '';
                        ratingButtons += `
                            <button class="rating-btn ${ratingKey} ${isActive}" data-index="${index}" data-rating="${ratingKey}">
                                ${config.label}
                            </button>
                        `;
                    });
                }
                
                personItem.innerHTML = `
                    <div class="checkbox ${isCompleted ? 'checked' : ''}" data-index="${index}"></div>
                    <div class="person-info">
                        <div class="person-main">
                            <div class="person-name">
                                ${person.emoji} ${person.name}
                                ${isTodayDate ? '<span class="today-badge">¬°HOY!</span>' : ''}
                            </div>
                            <div class="person-date">üìÖ ${person.date}</div>
                        </div>
                        <div class="person-actions">
                            <div class="action-buttons">
                                <button class="btn-small btn-edit" data-index="${index}">‚úèÔ∏è</button>
                                <button class="btn-small btn-delete" data-index="${index}">üóëÔ∏è</button>
                            </div>
                        </div>
                        ${isCompleted ? `<div class="rating-container">${ratingButtons}</div>` : ''}
                    </div>
                `;
                
                personList.appendChild(personItem);
            });

            updateStats();
        }

        // Toggle completion status
        function toggleComplete(index) {
            completedStatus[index] = !completedStatus[index];
            
            if (!completedStatus[index] && ratings[index]) {
                delete ratings[index];
            }
            
            renderList(); // Render immediately for better UX
            saveDataToSheet();
            
            if (completedStatus[index]) {
                showCelebration(['üéâ', '‚ú®', 'ü•ê', 'üßÅ', 'üç©']);
            }
        }

        // Set rating for a person
        function setRating(index, rating) {
            const currentRating = ratings[index]?.rating;
            
            if (currentRating === rating) {
                delete ratings[index];
            } else {
                ratings[index] = {
                    rating: rating,
                    date: new Date().toISOString().split('T')[0]
                };
                
                const config = ratingConfig[rating];
                showRatingCelebration(config.emoji, rating);
            }
            
            renderList();
            saveDataToSheet();
        }

        // Show rating celebration
        function showRatingCelebration(emoji, rating) {
            const celebrationEmojis = {
                'dejocomer': ['üòã', 'üçΩÔ∏è', 'üëå'],
                'muyrico': ['üòç', 'üíñ', 'üåü', '‚ú®'],
                'espectacular': ['ü§©', 'üéÜ', 'üéä', 'üåü', '‚ú®', 'üí´', 'üî•', 'üëè']
            };
            
            const emojis = celebrationEmojis[rating] || [emoji];
            const count = rating === 'espectacular' ? 12 : 6;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const celebrationEl = document.createElement('div');
                    celebrationEl.className = 'rating-celebration';
                    celebrationEl.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    celebrationEl.style.left = Math.random() * window.innerWidth + 'px';
                    celebrationEl.style.top = Math.random() * 100 + 'px';
                    
                    if (rating === 'espectacular') {
                        celebrationEl.style.fontSize = '4rem';
                        celebrationEl.style.animationDuration = '3s';
                    }
                    
                    document.body.appendChild(celebrationEl);
                    
                    setTimeout(() => {
                        if (celebrationEl.parentNode) {
                            celebrationEl.remove();

                    }, 3000);
                }, i * 100);

        }

        // Show general celebration
        function showCelebration(emojis) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const treat = document.createElement('div');
                    treat.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

                    setTimeout(() => {
                        if (treat.parentNode) {

        // Update statistics
        function updateStats() {
            const completed = Object.values(completedStatus).filter(status => status).length;
            const total = people.length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            const avgRating = calculateAverageRating();

            completedCountEl.textContent = completed;
            pendingCountEl.textContent = pending;
            progressPercentEl.textContent = progress + '%';
            avgRatingEl.textContent = avgRating;
        }

        // Modal functions
        function openAddModal() {
            editingIndex = -1;
            modalTitleEl.textContent = 'Agregar Persona';
            personNameInput.value = '';
            personDateInput.value = '';
            personEmojiSelect.value = 'üë®';

        function editPerson(index) {
            editingIndex = index;
            const person = people[index];
            modalTitleEl.textContent = 'Editar Persona';

        function closeModal() {
            personModal.style.display = 'none';
        }

        function deletePerson(index) {
            showCustomDialog(
                'Confirmar eliminaci√≥n',
                `¬øEst√°s seguro de eliminar a ${people[index].name}?`,
                () => {
                    people.splice(index, 1);
                    
                    const newCompletedStatus = {};
                    const newRatings = {};
                    
                    Object.keys(completedStatus).forEach(key => {
                        const idx = parseInt(key);
                        if (idx < index) {
                            newCompletedStatus[idx] = completedStatus[key];
                        } else if (idx > index) {
                            newCompletedStatus[idx - 1] = completedStatus[key];

                    Object.keys(ratings).forEach(key => {

                    saveDataToSheet();
                    showCustomDialog('Eliminado', 'Persona eliminada exitosamente.');

                () => {}

        // Form submission
        personForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = personNameInput.value.trim();

            const emoji = personEmojiSelect.value;
            
            if (!name || !date) {
                showCustomDialog('Error de validaci√≥n', 'Por favor, completa todos los campos.');
                return;

            const datePattern = /^[0-9]{2}\/[0-9]{2}$/;

        async function resetAll(confirm = true) {
            const performReset = async () => {
                people = [...initialPeople]; // Use a copy of the initial data
                completedStatus = {};

                    performReset,
                    () => {}
                );
            } else {
                await performReset();

        window.addEventListener('load', () => {
            loadDataFromSheet();
            
            document.getElementById('addBtn').addEventListener('click', openAddModal);
            document.getElementById('resetBtn').addEventListener('click', resetAll);

            // Dynamic event delegation for list items
            personList.addEventListener('click', (event) => {
                const target = event.target;
                const index = parseInt(target.getAttribute('data-index'));

                if (isNaN(index)) return;

                if (target.classList.contains('checkbox')) {
                    toggleComplete(index);
                } else if (target.classList.contains('rating-btn')) {
                    const rating = target.getAttribute('data-rating');
                    setRating(index, rating);
                } else if (target.closest('.btn-edit')) {
                    editPerson(index);
                } else if (target.closest('.btn-delete')) {
                    deletePerson(index);
                }
            });

            // Close modals when clicking outside
            personModal.addEventListener('click', (event) => {
                if (event.target === personModal) {
                    closeModal();
                }
            });
            dialogModal.addEventListener('click', (event) => {
                if (event.target === dialogModal) {
                    dialogModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
